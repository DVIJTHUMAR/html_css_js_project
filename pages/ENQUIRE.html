    <!-- section1 -->

    <section class="p-2">
        <div class="container">
            <div class="row">
                <div class="box text-center">
                    <img src="../images/po1.jpg" alt="" width="70%">
                </div>
                <div class="box2 text-center">
                    <h5 class="p-3">
                        email: hi@namanverma.com
                    </h5>
                    <p class="text-secondary">
                        You can draft an email to us on the above mentioned address<br/>,

    <!-- section2 -->
    <section class="p-5 bg-danger-subtle">
        <div class="container">
            <div class="row">
                <div class="col p-2">
                    <label for="text" class="form-label">First Name</label>
                  <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                </div>
                <div class="col p-2">
                    <label for="text" class="form-label">Last Name</label>
                  <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                </div>
              </div>
              <form class="row g-3">
                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label">Email</label>
                  <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-6">
                  <label for="inputPassword4" class="form-label">Password</label>
                  <input type="password" class="form-control" id="inputPassword4">
                </div>
                <div class="col-12">
                  <label for="inputAddress" class="form-label">Address</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                <div class="col-12">
                  <label for="inputAddress2" class="form-label">Address 2</label>
                  <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                </div>
                <div class="col-md-6">
                  <label for="inputCity" class="form-label">City</label>
                  <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-4">
                  <label for="inputState" class="form-label">State</label>
                  <select id="inputState" class="form-select">
                    <option selected>visavadar</option>
                    <option>surat</option>
                    <option>ahemdabad</option>
                    <option>junagadh</option>
                    <option>vadodara</option>
                    <option>rajkot</option>
                  </select>
                </div>
                <div class="col-md-2">
                  <label for="inputZip" class="form-label">Zip</label>
                  <input type="text" class="form-control" id="inputZip">
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      Check me out
                    </label>
                  </div>
                </div>
                <div class="col-12 text-center">
                  <button type="submit" class="btn btn-dark">SUBMIT</button>
                </div>
              </form>
        </div>
    </section>
